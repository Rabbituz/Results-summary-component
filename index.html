<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&family=Outfit:wght@400;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cards-container">
        <div class="card-1">
            <p class="p-1">Your Result</p>
            <div class="card-1-number">
                <span class="first-number">76</span>
                <span class="second-number">of 100</span>
            </div>
            <p class="p-2">Great</p>
            <p class="p-3">Your performance exceed 65% of the people conducting the test here!</p>
        </div>
        <div class="card-2">
            <p class="summary">Summary</p>
            <div class="container-element">
                <figure>
                    <img src="./images/icon-reaction.svg" alt="">
                </figure>
                <p class="red">Reaction</p>
                <div class="number">
                    <span class="black">80</span>
                    <span> / 100</span>
                </div>
            </div>
            <div class="container-element">
                <figure>
                    <img src="./images/icon-memory.svg" alt="">
                </figure>
                <p class="yellow">Memory</p>
                <div class="number">
                    <span class="black">92</span>
                    <span> / 100</span>
                </div>
            </div>
            <div class="container-element">
                <figure>
                    <img src="./images/icon-verbal.svg" alt="">
                </figure>
                <p class="green">Verbal</p>
                <div class="number">
                    <span class="black">61</span>
                    <span> / 100</span>
                </div>
            </div>
            <div class="container-element">
                <figure>
                    <img src="./images/icon-visual.svg" alt="">
                </figure>
                <p class="blue">Visual</p>
                <div class="number">
                    <span class="black">73</span>
                    <span> / 100</span>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
